{% extends "base/base.html" %}
{%block header%}
<div class="jumbotron text-center" style="margin-bottom: 0">
  <h1>Phòng Khám Đa Khoa OU-Clinic</h1>
  <p>Tận Tâm - Uy Tín - Trách Nhiệm</p>
</div>
{% endblock %}
{% block details%}
    <br>
 <h2 class="text-center text-info" style="margin-bottom:  40px"> Đăng Nhập Cho Người Dùng</h2>
{% if error_ms %}
<div class="alert alert-danger">
    {{ error_ms }}
</div>
{% endif %}

<form method="post" action="{{ url_for('employee_login') }}" style="width: 40%; margin: 0 auto;">
    <div class="form-group">
       <label for="username">Tên Đăng Nhập</label>
       <input type="text" name="username" class="form-control"
              id="username" placeholder="Nhap username..." required />
   </div>
    <div class="form-group">
       <label for="password">Mật Khẩu</label>
       <input type="password"
              name="password"
              class="form-control"
              id="password"
              placeholder="Nhap mat khau..." required />
   </div>
    <input type="submit" value="Đăng Nhập" class="btn btn-danger" />
</form>
<br><br>

{%endblock%}
